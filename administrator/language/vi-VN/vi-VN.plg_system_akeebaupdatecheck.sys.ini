PLG_AKEEBAUPDATECHECK_DESCRIPTION="Tự động thông báo cho quản trị viên Super về các phiên bản mới của Akeeba sao lưu. Bao gồm một liên kết mà khi nhấn vào, tự động đăng nhập vào back-end của trang web của bạn và thực hiện nâng cấp bằng cách sử dụng Live Update. Yêu cầu hệ thống - Một Actions Click vào plugin sẽ được công bố."